<div *ngIf="IsMobile()"></div>
<div id="header-container">
    <div id="header" class="header d-flex align-items-center flex-direction-row">
        <div id="logo-infinix" class="logo-infinix d-flex align-items-center flex-direction-row">
            <img src="../../assets/pictures/logoInfinix.png" />
        </div>
        <div id="header-right-part" class="header-right-part d-flex flex-direction-row">
            <div id="header-center" class="header-center d-flex align-items-center flex-direction-row">
                <div>
                    <span id="header-date" class="header-date">{{ today }}</span>
                </div>
                <div id="header-title" class="header-title">
                    <h1>{{ pageName }}</h1>
                </div>
                <div>
                </div>
            </div>

        <div *ngIf="connectedUser.authorizationAccess === 1; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
            <div class="header-notification">
              <button mat-icon-button>
                <mat-icon style="cursor: pointer" matBadge="{{notificationCountStatutEnAttenteDeValidation + notificationCountStatutValide}}" matBadgeColor="primary" (click)="openLoanInProgress('new', null)">notifications_none</mat-icon>
              </button>
            </div>
        </ng-template>
        <ng-template #elseBlock>
            <div>
              <button mat-icon-button>
                <mat-icon style="cursor: pointer" matBadge="{{notificationCountBookingUser}}" matBadgeColor="primary" (click)="openLoanInProgress('new', null)">notifications_none</mat-icon>
              </button>
            </div>
        </ng-template>
        <div id="user-part" class="user-part d-flex align-items-center flex-direction-row">
            <div  id="user-connected" class="user-connected">
                <button mat-button [matMenuTriggerFor]="menu" id="menu-user" class="menu-user">
                    <span>{{ connectedUser.surname }} {{ connectedUser.name }}</span>
                    <span style="font-size: 10px;">{{ userProfile }}</span>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Language : {{ locale }}</button>
                </mat-menu>
            </div>
            <div id="logout" class="logout">
                <button mat-mini-fab color="primary" (click)="logout()">
                    <mat-icon aria-hidden="false" style="color: white;">power_settings_new</mat-icon>
                </button>
            </div>
        </div>
    </div>
