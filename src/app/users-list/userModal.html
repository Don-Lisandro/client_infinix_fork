<form (submit)="onConfirmClick(updateForm)" #updateForm="ngForm">
  <mat-form-field>
    <input
      matInput
      name="email"
      [ngModel]="modalUser.email"
      type="email"
      email
      #emailInput="ngModel"
    />
    <mat-hint>Email</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      name="surname"
      ngModel
      type="text"
      [ngModel]="modalUser.surname"
      #surnameInput="ngModel"
    />
    <mat-hint>Prenom</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      name="name"
      ngModel
      type="text"
      [ngModel]="modalUser.name"
      #nameInput="ngModel"
    />
    <mat-hint>Nom</mat-hint>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Telephone</mat-label>
    <span matPrefix>+33 &nbsp;</span>
    <input type="tel" matInput placeholder=Telephone>
    <mat-hint>Telephone</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Langue</mat-label>
    <select matNativeControl>
      <option value="fr">Fran√ßais</option>
      <option value="en">Anglais</option>
    </select>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      name="profession"
      ngModel
      type="text"
      placeholder="Profession"
      [ngModel]="modalUser.profession"
    />
    <mat-hint>Profession</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Site</mat-label>
    <select matNativeControl>
      <option value="null">Inconnu</option>
      <option value="0">St Herblain</option>
      <option value="1">Quimper</option>
    </select>
  </mat-form-field>

  <button class="btn-modal" mat-raised-button color="primary" type="submit">Confirmer</button>
  <button class="btn-modal" mat-raised-button color="accent" type="submit">Annuler</button>
</form>
