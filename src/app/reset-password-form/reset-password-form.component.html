<div *ngIf="IsMobile()"></div>
<div id="auth-container">
  <div id="wrapper" class="wrapper">
    <canvas #canvas></canvas>
    <div id="container" class="container">
      <mat-card id="reset-password-form" class="reset-password-form">
        <mat-card-header>
          <mat-card-title>Réinitialisation Mot de Passe</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form
            class="reset-password-form"
            [formGroup]="resetPasswordForm"
            (keydown)="sendForm($event)"
          >
            <mat-form-field>
              <mat-label>Mot de passe</mat-label>
              <input
                matInput
                type="password"
                id="password"
                formControlName="password"
              />
              <!--
              <mat-error
                *ngIf="
                  resetPasswordForm.password.touched &&
                  resetPasswordForm.password.invalid &&
                  resetPasswordForm.password.errors?.required
                "
                class="alert alert-danger"
              >
                Mot de passe requis.
              </mat-error>
              <mat-error
                *ngIf="
                  resetPasswordForm.password.touched &&
                  resetPasswordForm.password.invalid &&
                  resetPasswordForm.password.errors?.pattern
                "
                class="alert alert-danger"
              >
                Le mot de passe doit contenir au moins 8 caractères dont une
                lettre minuscule, une lettre majuscule, un chiffre et un
                caractère spécial.
              </mat-error>
               -->
            </mat-form-field>
            <mat-form-field>
              <mat-label>Confirmez votre mot de passe</mat-label>
              <input
                matInput
                type="password"
                id="passwordConfirm"
                formControlName="passwordConfirm"
              />
              <!--
              <mat-error
                *ngIf="
                  resetPasswordForm.passwordConfirm.touched &&
                  resetPasswordForm.passwordConfirm.invalid &&
                  resetPasswordForm.passwordConfirm.errors?.required
                "
                class="alert alert-danger"
              >
                Mot de passe requis.
              </mat-error>
              <mat-error
                *ngIf="
                  resetPasswordForm.passwordConfirm.touched &&
                  resetPasswordForm.passwordConfirm.invalid &&
                  resetPasswordForm.passwordConfirm.errors?.confirmedValidator
                "
              >
                Les mots de passe ne correspondent pas.
              </mat-error>
              <mat-error
                *ngIf="
                  resetPasswordForm.passwordConfirm.touched &&
                  resetPasswordForm.passwordConfirm.invalid &&
                  resetPasswordForm.passwordConfirm.errors?.pattern
                "
                class="alert alert-danger"
              >
                Le mot de passe doit contenir au moins 8 caractères dont une
                lettre minuscule, une lettre majuscule, un chiffre et un
                caractère spécial.
              </mat-error>
            -->
            </mat-form-field>
            <div
              style="
                width: 100%;
                height: auto;
                display: flex;
                justify-content: flex-end;
              "
            >
              <button mat-button (click)="sendPasswordReset()">Envoyer</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
