<form (submit)="onConfirmClick(updateForm)" #updateForm="ngForm">
    
    <div class='modal-vehicle'>
        <mat-form-field>
            <input
                matInput
                name="immatriculation"
                [ngModel]="modalVehicle.immatriculation"
                type="text"
                immatriculation
                #immatriculationInput="ngModel"
            />
            <mat-hint>Immatriculation</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input
                matInput
                name="libelle"
                [ngModel]="modalVehicle.libelle"
                type="text"
                immatriculation
                #immatriculationInput="ngModel"
            />
            <mat-hint>Libellé</mat-hint>
        </mat-form-field>

        <!-- TODO: REMPLACER PAR UN SELECT-->
        <mat-form-field>
            <input
                matInput
                name="model"
                [ngModel]="modalVehicle.model"
                type="text"
                immatriculation
                #immatriculationInput="ngModel"
            />
            <mat-hint>Modèle</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input
                matInput
                name="type"
                [ngModel]="modalVehicle.type"
                type="text"
                immatriculation
                #immatriculationInput="ngModel"
            />
            <mat-hint>Type</mat-hint>
        </mat-form-field>

        <!-- TODO: REMPLACER PAR UN SELECT-->
        <mat-form-field>
            <input
                matInput
                name="site"
                [ngModel]="modalVehicle.Site"
                type="text"
                immatriculation
                #immatriculationInput="ngModel"
            />
            <mat-hint>Site</mat-hint>
        </mat-form-field>

        <!-- TODO: REMPLACER PAR UN SELECT-->
        <mat-form-field>
            <input
                matInput
                name="status"
                [ngModel]="modalVehicle.status"
                type="text"
                immatriculation
                #immatriculationInput="ngModel"
            />
            <mat-hint>Status</mat-hint>
        </mat-form-field>

        <!-- TODO: REMPLACER PAR UN SELECT-->
        <mat-form-field>
            <input
                matInput
                name="state"
                [ngModel]="modalVehicle.state"
                type="text"
                immatriculation
                #immatriculationInput="ngModel"
            />
            <mat-hint>Etat</mat-hint>
        </mat-form-field>

        <!-- TODO: REMPLACER PAR UN SLIDE TOGGLE-->
        <mat-form-field>
            <input
                matInput
                name="flagService"
                [ngModel]="modalVehicle.flagService"
                type="text"
                immatriculation
                #immatriculationInput="ngModel"
            />
            <mat-hint>flagService</mat-hint>
        </mat-form-field>
    </div>
    <div class='actions'>
        <button class="btn-modal" mat-raised-button color="primary" type="submit">Confirmer</button>
        <button class="btn-modal" mat-raised-button color="accent" (click)="onNoClick()">Annuler</button>
    </div>
</form>
