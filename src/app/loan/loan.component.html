<div id="loan-container">
    <mat-card style="margin-bottom: 0;">
        <mat-card-header>
            <mat-card-title>
                <div id="filters" class="filters">
                    <mat-form-field class="login-wrapper">
                        <mat-label>Rechercher</mat-label>
                        <input matInput id="search"(keyup)="applyFilter($event)" #input>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Date de début</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Date de fin</mat-label>
                        <input matInput [matDatepicker]="picker2">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>États</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let etat of etats" [value]="etat">
                            {{etat}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
                <mat-divider></mat-divider>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content style="margin: 2em">
            <div class="mat-elevation-z8">
                <table mat-table
                [dataSource]="dataSource" multiTemplateDataRows
                matSort>
                    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                    </ng-container>
                    
                    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                    <ng-container matColumnDef="expandedDetail">
                        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                        <div class="example-element-detail"
                                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                            <div class="example-element-diagram">
                            <div class="example-element-position"> {{element.position}} </div>
                            <div class="example-element-symbol"> {{element.symbol}} </div>
                            <div class="example-element-name"> {{element.name}} </div>
                            <div class="example-element-weight"> {{element.weight}} </div>
                            </div>
                            <div class="example-element-description">
                            {{element.description}}
                            <span class="example-element-description-attribution"> -- Wikipedia </span>
                            </div>
                        </div>
                        </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                        class="example-element-row"
                        [class.example-expanded-row]="expandedElement === element"
                        (click)="expandedElement = expandedElement === element ? null : element">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">Aucune donnée ne correspond à  "{{input.value}}"</td>
                    </tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
