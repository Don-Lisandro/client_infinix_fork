<div class='modal-sinister-header'>
    <div>
      <h1>Déclaration d'un sinistre</h1>
    </div>
    <button mat-icon-button class='close-button' (click)='close(false)'>
        <mat-icon style='color: rgba(0, 0, 0, 0.54)'>close</mat-icon>
    </button>
</div>
<mat-divider></mat-divider>
<form [formGroup]='sinisterForm'>
    <div>
      <mat-form-field style='width: 100%'>
        <mat-label>Véhicule</mat-label>
        <input type='text'
               aria-label="Véhicule sinistré"
               matInput
               formControlName='vehicle'
               [matAutocomplete]='vehicle'>
        <mat-icon>arrow_drop_down</mat-icon>
        <mat-autocomplete #vehicle='matAutocomplete'>
          <mat-option *ngFor='let vehicle of vehicles' [value]='vehicle.libelle'
                      (onSelectionChange)='setVehicleId($event, vehicle)'>
            {{ vehicle.libelle }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
</form>
