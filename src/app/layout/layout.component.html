<div id="wrapper">
    <mat-chip-list>
        <mat-chip color="primary" selected (click)="drawer.toggle()" class="d-flex">
            Menu
            <mat-icon *ngIf="!drawer.opened" aria-hidden="false" style="color: white;">keyboard_arrow_right</mat-icon>
            <mat-icon *ngIf="drawer.opened" aria-hidden="false" style="color: white;">keyboard_arrow_left</mat-icon>
        </mat-chip>
    </mat-chip-list>
    <app-header></app-header>
    <div id="container">
        <mat-drawer-container class="drawer-container" autosize>
            <mat-drawer #drawer class="drawer" mode="side" style="border-right: 1px solid #371a69;">
              <app-sidebar></app-sidebar>
            </mat-drawer>
            <mat-drawer-content>
                <ng-template [ngIf]="componentToLoad === 'dashboard'">
                    <app-dashboard></app-dashboard>
                </ng-template>
                <ng-template [ngIf]="componentToLoad === 'users'">
                    <usersList></usersList>
                </ng-template>
                <ng-template [ngIf]="componentToLoad === 'parc'">
                    <app-vehicles-list></app-vehicles-list>
                </ng-template>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>
