<div id="wrapper">
    <mat-chip-list>
        <mat-chip color="primary" selected (click)="drawer.toggle()" class="d-flex">
            Menu
            <mat-icon *ngIf="!drawer.opened" aria-hidden="false" style="color: white;">keyboard_arrow_right</mat-icon>
            <mat-icon *ngIf="drawer.opened" aria-hidden="false" style="color: white;">keyboard_arrow_left</mat-icon>
        </mat-chip>
    </mat-chip-list>
    <app-header [pageName]="getPageName()"></app-header>
    <mat-drawer-container class="drawer-container" autosize>
        <mat-drawer #drawer class="drawer" mode="side" style="border-right: 1px solid #673ab7;">
            <app-sidebar></app-sidebar>
        </mat-drawer>
        <mat-drawer-content>
            <div id="container">
                <ng-template [ngIf]="componentToLoad === 'dashboard'">
                    <app-dashboard style="width: 100%"></app-dashboard>
                </ng-template>
                <ng-template [ngIf]="componentToLoad === 'users'">
                    <usersList style="width: 100%; margin: 4em;"></usersList>
                </ng-template>
                <ng-template [ngIf]="componentToLoad === 'parc'">
                    <app-vehicles-list style="width: 100%; margin: 4em;"></app-vehicles-list>
                </ng-template>
                <ng-template [ngIf]="componentToLoad === 'loan'">
                    <app-loan style="width: 100%; margin: 4em;"></app-loan>
                </ng-template>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
